        /* é˜¶æ®µ1ï¼šå¯¹è¯æ¡†åŠ¨ç”» */
        @keyframes pop-in {

            100% { transform: scale(1); opacity: 1; }

        .dialog-enter {

        /* é‡‘è‰²è¾¹æ¡†é—ªçƒ */
        @keyframes border-pulse {

            50% { border-color: #fef3c7; box-shadow: 0 0 40px rgba(251, 191, 36, 0.8); }

        /* é˜¶æ®µ2ï¼šâ€œæ¥è´¢â€æ–‡å­—ç‰¹æ•ˆåŠ¨ç”» */
        @keyframes text-boom {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
            20% { transform: translate(-50%, -50%) scale(var(--target-scale)); opacity: 1; text-shadow: 0 0 30px rgba(253, 224, 71, 0.8); }

        }
    </style>

<body>

    <div id="app-container">

                <p class="text-xs text-gray-500 uppercase tracking-wider font-semibold mb-1">æ€»é‡‘é¢</p>

                <img id="banknote-image" 
                     src="https://placehold.co/400x200/9d4edd/ffffff?text=CHF+1000%0A(ç‘å£«æ³•éƒ)"

                </div>
                <p class="text-gray-400 font-medium">ä¸Šä¸‹æ»‘åŠ¨ç‚¹é’</p>

        <!-- åº•éƒ¨æ§åˆ¶åŒº -->
        <div id="footer-controls">
            <p id="currency-name" class="text-sm font-semibold text-indigo-600">ç‘å£«æ³•éƒ (1000)</p>
            <div class="flex gap-4">
                <button id="reset-button" class="px-4 py-2 bg-red-500 text-white rounded-full text-sm font-medium shadow-md hover:bg-red-600 transition duration-150 active:scale-95">

    <!-- åº†ç¥å…¨å±å®¹å™¨ (åˆå§‹éšè—) -->
    <div id="celebration-modal" class="hidden fixed inset-0 z-[100] flex items-center justify-center bg-black/90 backdrop-blur-sm">
        
        <!-- é˜¶æ®µ1ï¼šå¯¹è¯æ¡† (Content) -->
        <div id="celebration-content" class="dialog-enter p-8 rounded-2xl text-center relative w-11/12 max-w-md bg-gray-900 border-4 border-yellow-400 golden-border shadow-2xl cursor-pointer active:scale-95 transition-transform">
            <h2 class="text-4xl font-black text-white mb-2 tracking-wider drop-shadow-md">
                æ­å–œä½ ï¼
            </h2>
            <p class="text-xl font-bold text-yellow-400 mb-8 drop-shadow-sm">
                æ‰“è´¥äº†2%çš„ç©å®¶ï¼
            </p>
            
            <p class="text-3xl text-white font-bold mb-8 animate-bounce">
                ğŸ’° é’±åŒ…é¼“é¼“ ğŸ’°

            <div class="mt-4 text-sm text-gray-400">

        <!-- é˜¶æ®µ2ï¼šæ¥è´¢ç‰¹æ•ˆå®¹å™¨ (åˆå§‹éšè—ï¼Œç»å¯¹å®šä½è¦†ç›–) -->
        <div id="lai-cai-effects" class="hidden absolute inset-0 pointer-events-none flex items-center justify-center">
             <span class="lai-cai-text text-7xl text-yellow-300" style="--target-scale: 1.5;">æ¥è´¢</span>
             <span class="lai-cai-text text-8xl text-yellow-400" style="--target-scale: 2.5;">æ¥è´¢</span>
             <span class="lai-cai-text text-9xl text-yellow-500" style="--target-scale: 3.5;">æ¥è´¢</span>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { 'money-green': '#10b981', 'money-dark': '#065f46' }
                }
            }
        }
        
        // --- æ ¸å¿ƒæ•°æ® ---
        const currencies = [
            // æ³¨æ„ï¼šç¬¬ä¸€ä¸ªå›¾ç‰‡è·¯å¾„ä½¿ç”¨äº†æ‚¨ä¸Šä¼ çš„æ–‡ä»¶URL
            { name: "ç‘å£«æ³•éƒ", value: 1000, symbol: "CHF", image: "uploaded:Switzerland_SNB_1000_francs_2017.00.00_B360a_PNL_17_A_7441492_f-e1577556414496-1536x675.jpg-9fa0fa35-4e2e-44c1-a686-6f8ebe07a567", ratio: 1536 / 675 }, 
            { name: "ç¾å…ƒ", value: 100, symbol: "USD", image: "https://placehold.co/400x200/1e40af/ffffff?text=USD+100", ratio: 400 / 200 },
            { name: "æ¬§å…ƒ", value: 500, symbol: "EUR", image: "https://placehold.co/400x200/10b981/ffffff?text=EUR+500", ratio: 400 / 200 },
            { name: "æ—¥å…ƒ", value: 10000, symbol: "JPY", image: "https://placehold.co/400x200/f59e0b/000000?text=JPY+10000", ratio: 400 / 200 },
            { name: "äººæ°‘å¸", value: 100, symbol: "CNY", image: "https://placehold.co/400x200/dc2626/ffffff?text=CNY+100", ratio: 400 / 200 },
        ];

        // --- çŠ¶æ€å˜é‡ ---
        let totalCount = 0;
        let currentCurrencyIndex = 0;
        let isDragging = false;
        let startX = 0, startY = 0;
        let currentX = 0, currentY = 0;
        const COUNT_THRESHOLD = 80;
        const SWITCH_THRESHOLD = 80;

        // --- é€Ÿåº¦æŒ‘æˆ˜å˜é‡ ---
        let countHistory = [];
        let isCelebrationActive = false; 
        const RATE_LIMIT_COUNT = 60; 
        const RATE_LIMIT_TIME = 60000; 
        
        // --- DOM å…ƒç´  ---
        const wrapper = document.getElementById('banknote-wrapper');
        const imgEl = document.getElementById('banknote-image');
        const totalEl = document.getElementById('total-count');
        const symbolEl = document.getElementById('currency-symbol');
        const nameEl = document.getElementById('currency-name');
        const resetButton = document.getElementById('reset-button');
        const switchButton = document.getElementById('switch-currency-button');
        const tutorialHint = document.getElementById('tutorial-hint');
        
        // åº†ç¥ç›¸å…³ DOM
        const celebrationModal = document.getElementById('celebration-modal');
        const celebrationDialog = document.getElementById('celebration-content');
        const laiCaiEffects = document.getElementById('lai-cai-effects');
        const laiCaiTexts = document.querySelectorAll('.lai-cai-text');

        // --- åº†ç¥é€»è¾‘ ---

        // 1. æ˜¾ç¤ºåº†ç¥ (é˜¶æ®µ1)
        function showCelebration() {
            if (isCelebrationActive) return;
            isCelebrationActive = true;
            
            // é‡ç½®çŠ¶æ€ï¼šæ˜¾ç¤ºå¯¹è¯æ¡†ï¼Œéšè—ç‰¹æ•ˆ
            celebrationDialog.classList.remove('hidden');
            laiCaiEffects.classList.add('hidden');
            
            // æ˜¾ç¤ºæ¨¡æ€æ¡†
            celebrationModal.classList.remove('hidden');
        }

        // 2. è§¦å‘æ¥è´¢ç‰¹æ•ˆ (é˜¶æ®µ2 - ç‚¹å‡»å¯¹è¯æ¡†åè°ƒç”¨)
        function triggerLaiCaiSequence() {
            // éšè—å¯¹è¯æ¡†
            celebrationDialog.classList.add('hidden');
            // æ˜¾ç¤ºç‰¹æ•ˆå®¹å™¨
            laiCaiEffects.classList.remove('hidden');

            // é‡ç½®åŠ¨ç”»
            laiCaiTexts.forEach(el => {
                el.style.animation = 'none'; 
                el.style.opacity = '0';
            });

            // ä¾æ¬¡æ’­æ”¾åŠ¨ç”»
            let delay = 0;
            const duration = 1.0; // æ¯ä¸ªâ€œæ¥è´¢â€æŒç»­1ç§’

            laiCaiTexts.forEach((el) => {
                setTimeout(() => {
                    el.style.animation = `text-boom ${duration}s ease-out forwards`;
                }, delay * 1000);
                delay += duration; // ç´§æ¥ç€æ’­æ”¾ä¸‹ä¸€ä¸ª
            });

            // åŠ¨ç”»æ€»æ—¶é•¿ = 3ç§’ (3ä¸ª * 1ç§’)
            const totalTime = laiCaiTexts.length * duration * 1000;

            // 3. ç»“æŸåå…³é—­
            setTimeout(() => {
                closeCelebration();
            }, totalTime + 200); // åŠ ä¸€ç‚¹ç¼“å†²
        }

        // 3. å®Œå…¨å…³é—­
        function closeCelebration() {
            celebrationModal.classList.add('hidden');
            isCelebrationActive = false;
            countHistory = []; // æ¸…ç©ºå†å²ï¼Œé‡æ–°å¼€å§‹æŒ‘æˆ˜
        }

        // --- ç‚¹å‡»äº‹ä»¶å¤„ç† ---
        // æ”¯æŒ click å’Œ touchstart ä»¥ç¡®ä¿ç§»åŠ¨ç«¯ç¬é—´å“åº”
        const handleCelebrationClick = (e) => {
            if (!isCelebrationActive) return;
            e.preventDefault(); // é˜²æ­¢ç©¿é€å’Œå»¶è¿Ÿ
            e.stopPropagation();
            
            // å¦‚æœè¿˜åœ¨é˜¶æ®µ1 (å¯¹è¯æ¡†æ˜¾ç¤ºä¸­)ï¼Œåˆ™è¿›å…¥é˜¶æ®µ2
            if (!celebrationDialog.classList.contains('hidden')) {
                triggerLaiCaiSequence();
            }
        };

        celebrationModal.addEventListener('click', handleCelebrationClick);
        celebrationModal.addEventListener('touchstart', handleCelebrationClick, { passive: false });


        // --- æ ¸å¿ƒæ¸¸æˆé€»è¾‘ ---

        function updateUI() {
            const cur = currencies[currentCurrencyIndex];
            // å¤„ç† uploaded æ–‡ä»¶è·¯å¾„æˆ– placeholder è·¯å¾„
            const imgPath = cur.image.startsWith('uploaded:') 
                ? `__canvas_file_manager.get_file_url('${cur.image.split(':')[1]}')` 
                : cur.image;
            imgEl.src = imgPath;
            
            imgEl.onload = () => {
                // æ ¹æ®å›¾ç‰‡æ˜¯å¦æ˜¯å ä½ç¬¦æ¥ç¡®å®šæ¯”ä¾‹ (è¿™é‡Œä½¿ç”¨äº†ä¸Šä¼ å›¾ç‰‡çš„åŸå§‹æ¯”ä¾‹)
                const ratio = cur.image.includes('placeholder.co') ? 400 / 200 : 1536 / 675;
                wrapper.style.aspectRatio = ratio;
            }
            symbolEl.textContent = cur.symbol;
            nameEl.textContent = `${cur.name} (é¢é¢: ${cur.value.toLocaleString('en-US')})`;
            totalEl.textContent = totalCount.toLocaleString('en-US');
        }

        function performCount() {
            const cur = currencies[currentCurrencyIndex];
            const now = Date.now();

            // æŒ‘æˆ˜é€»è¾‘
            countHistory.push(now);
            countHistory = countHistory.filter(timestamp => now - timestamp < RATE_LIMIT_TIME);
            if (countHistory.length >= RATE_LIMIT_COUNT && !isCelebrationActive) {
                showCelebration();
            }

            // åŠ¨ç”»ä¸é€»è¾‘
            wrapper.style.transition = 'transform 0.4s cubic-bezier(0.42, 0, 0.58, 1)';
            wrapper.style.transform = `translate(${currentX}px, -150vh) rotate(${currentX * 0.1}deg) scale(0.9)`;

            totalCount += cur.value;
            showFeedback(`+${cur.value}`);
            updateUI();

            setTimeout(() => {
                wrapper.style.transition = 'none'; 
                wrapper.style.transform = 'translate(0, 50px) rotate(0deg) scale(0.9)'; 
                wrapper.style.opacity = '0.5';
                requestAnimationFrame(() => {
                    setTimeout(() => {
                        wrapper.style.transition = 'transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
                        wrapper.style.transform = 'translate(0, 0) rotate(0deg) scale(1)';
                        wrapper.style.opacity = '1';
                    }, 50);
                });
            }, 300); 
        }

        function switchCurrency(direction) {
            const exitX = direction === 1 ? -150 : 150; 
            wrapper.style.transition = 'transform 0.3s ease-in';
            wrapper.style.transform = `translate(${exitX}vw, 0) rotate(${direction * -10}deg) scale(0.8)`;

            setTimeout(() => {
                currentCurrencyIndex = (currentCurrencyIndex + direction + currencies.length) % currencies.length;
                updateUI();
                wrapper.style.transition = 'none';
                wrapper.style.transform = `translate(${exitX * -1}vw, 0) scale(0.8)`; 
                requestAnimationFrame(() => {
                    setTimeout(() => {
                        wrapper.style.transition = 'transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
                        wrapper.style.transform = 'translate(0, 0) rotate(0deg) scale(1)';
                    }, 50);
                });
            }, 300);
        }

        function showFeedback(text) {
            const el = document.createElement('div');
            el.className = 'feedback-text';
            el.textContent = text;
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 600);
        }
        
        function getCoords(event) {
            if (event.touches) return { x: event.touches[0].clientX, y: event.touches[0].clientY };
            return { x: event.clientX, y: event.clientY };
        }

        function startSwipe(event) {
            if (isCelebrationActive) return; // å¼¹çª—æ¿€æ´»æ—¶ç¦æ­¢æ¸¸æˆæ“ä½œ
            isDragging = true;
            wrapper.style.transition = 'none'; 
            const coords = getCoords(event);
            startX = coords.x;
            startY = coords.y;
            currentX = 0; currentY = 0;
            tutorialHint.style.opacity = '0';
        }

        function moveSwipe(event) {
            if (!isDragging) return;
            event.preventDefault(); 
            const coords = getCoords(event);
            currentX = coords.x - startX;
            currentY = coords.y - startY;
            const rotation = currentX * 0.05; 
            wrapper.style.transform = `translate(${currentX}px, ${currentY}px) rotate(${rotation}deg)`;
        }

        function endSwipe(event) {
            if (!isDragging) return;
            isDragging = false;
            wrapper.style.transition = 'transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275)';

            if (Math.abs(currentY) > COUNT_THRESHOLD && Math.abs(currentY) > Math.abs(currentX)) {
                performCount(); 
            } else if (Math.abs(currentX) > SWITCH_THRESHOLD) {
                switchCurrency(currentX < -SWITCH_THRESHOLD ? 1 : -1);
            } else {
                wrapper.style.transform = 'translate(0, 0) rotate(0deg) scale(1)';
            }
            if (totalCount === 0) setTimeout(() => tutorialHint.style.opacity = '0.4', 500);
        }
        
        function setupListeners() {
            wrapper.addEventListener('mousedown', startSwipe);
            document.addEventListener('mousemove', moveSwipe);
            document.addEventListener('mouseup', endSwipe);
            wrapper.addEventListener('touchstart', startSwipe, { passive: false });
            wrapper.addEventListener('touchmove', moveSwipe, { passive: false });
            wrapper.addEventListener('touchend', endSwipe, { passive: false });
            
            resetButton.addEventListener('click', () => {
                totalCount = 0;
                countHistory = []; 
                updateUI();
            });
            switchButton.addEventListener('click', () => switchCurrency(1));
        }

        window.onload = () => {
            setupListeners();
            updateUI();
        };
    </script>
